<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
<style>

body{
    background-color: darkgreen;
}
table{
    height: 400px; 
    width: 400px;
    color: rgb(213, 0, 0);
    border-collapse: collapse;
}

td{
    padding: 8px;
    border: 2px solid rgb(0, 0, 0);
}

.tabela2{


background-color: rgb(105, 165, 0);


}



</style>




</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>



<tr>    <!--primeira linha -->
<td>a1</td>
<td>a2</td>
<td>a3</td>
<td>a4</td>
</tr>



<tr>                 <!--segunda linha -->
<td>b1</td>
<td>b2</td>
<td>b3</td>
<td>b4</td>
</tr>

<tr>                 <!--terceira linha --> 
<td>c1</td>
<td>c2</td>
<td>c3</td>
<td>c4</td>
</tr>

<tr>                 <!--quarta linha -->
<td>d1</td>
<td>d2</td>
<td>d3</td>
<td>d4</td>
</tr>

    </table>




</body>
</html>
