<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
<style>

table{
margin: auto;
border-collapse: collapse;
width: 300px;
}
td{
border: 2px solid rgb(8, 0, 255);
padding: 12px;
text-align: center;
}
tr :hover{
    background-color: blue;
    color: rgb(0, 255, 34);
    font-weight: bold;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}


</style>




</head>
<body>
    <table>
<tr>
<td>A</td>
<td colspan="2">B</td>

</tr>

<tr>
<td rowspan="3">D</td>
<td>E</td>
<td rowspan="2">F</td>
</tr>

<tr>

<td>H</td>

</tr>

<tr>

<td>K</td>
<td>L</td>

</tr>




    </table>
</body>
</html>
