<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tags</title>
</head>
<body>
    <h1> Tags em HTML </h1>

    <p>Em HTML5,podemos inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
     
    <ul type="square">

    <li><abbr title="Use a tag &lt p &gt">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt h1 &gt">Título</abbr></li>
    <li><abbr title="Use a tag &lt img src= &gt">Imagens</abbr> </li>
<li><abbr title="a tag &lt abbr &gt">Abreviações</abbr></li>
<li><abbr title=" &lt code &gt ">Código-Fonte</abbr></li>
<li><abbr title=" para essa função será a tag &lt ol &gt">Listas númeradas</abbr></li>
<li><abbr title=" use &lt ul &gt">Listas com demarcadores</abbr></li>


    </ul>
</body>
</html>
